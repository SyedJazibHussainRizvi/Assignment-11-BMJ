<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    


<form>
    <h1 style="font-family:'Quattrocento Sans', sans-serif; background-color: black;">Create a new account</h1>
    <input type="text" name="" placeholder="Username">
    <input type="email" name="" placeholder="Email">
    <input type="tel" name="" placeholder="Mobile Number" maxlength="11">
    <input type="password" name="" placeholder="Password">
    <input type="password" name="" placeholder="Confirm Password">
    <input type="text" name="" list="text" placeholder="Last Education">
    <datalist id="text">
        <option>Matric</option>
        <option>FA/DAE</option>
        <option>Bachelors</option>
    </datalist>

    <button type="submit" class="hoverr"> SIGN UP</button>

</form>




</body>
</html>
